<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>登录页面</title>
	<script src="https://use.fontawesome.com/395db1194a.js"></script>
	<!--图标链接地址-->
   	<link rel="stylesheet" href="css/denglu.css">
</style>
</head>

<body>
	<div id="login_box">
		<!--登录区块-->
		    <h1><a href="../index.html">川剧文化</a></h1>
			<!--标题-->
			<div class="logo">
				<!--logo-->
				<img src="img/chuanju-logo.jpg" alt="川剧logo">
			</div>
			<div id="form">
				<!--两个表单-->
				<div id="input_box">
					<i class="fa fa-user"></i>
					<input type="text" name="usr_name" required="required" placeholder="用户名">
				</div>
				<div id="input_box1">
					<i class="fa fa-lock"></i>
					<input type="password" placeholder="密码">
				</div>
			</div>
			<button>登录</button>
			<!--登录按钮-->
			<div id="sign-in">
				<!--其他功能-->
				<a href="#" class="forget">忘记密码？</a>
				<a href="#" class="newuser">注册用户</a>
			</div>
		</div>
</body>
</html>
